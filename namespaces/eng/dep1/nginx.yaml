apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
   app: nginx
  annotations:
    configsync.gke.io/cluster-name-selector: acm-1
    configmanagement.gke.io/namespace-selector: dep1-selector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "10m"